<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - VendingWorld</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
   

    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <span class="logo-circle"><img src="images/logo.png" alt="Logo" class="logo-img"></span>
                <span class="logo-text">VendingWorld</span>
            </a>
            <nav>
                <label for="menu-check" class="menu-toggle" id="menuToggle" aria-label="Меню">
                    <span class="burger-icon"></span>
                </label>
                <ul class="nav-list" id="navList">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="contact.html">Контакты</a></li>
                    <li><a href="cart.html" style="color:var(--primary-color);">Корзина</a></li>
                    <li><a href="login.html" class="nav-login-btn"> Личный кабинет</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2>Ваша Корзина</h2>

        <div class="cart-area" id="cartDropZone">
            <h3>Содержимое корзины</h3>
            <div id="cartItemsList">Пусто</div>
            <p style="margin-top: 20px; font-weight: bold; font-size: 1.2rem;">Итого: <span id="totalPrice">0</span> ₽</p>
            <button class="submit-btn" onclick="checkout()">Оформить заказ</button>
            <button class="control-btn" onclick="clearCart()" style="background: #522;">Очистить корзину</button>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div><h4>О компании</h4><p>Лидер рынка вендинга.</p></div>
            <div><h4>Соцсети</h4><div class="social-buttons"><a href="#" class="social-btn">VK</a><a href="#" class="social-btn">TG</a></div></div>
            <div><h4>Контакты</h4><p>8 800 555 35 35</p></div>
        </div>
        <div class="footer-bottom">
            <p>© 2025 VendingWorld. Все права защищены.</p>
        </div>
    </footer>

    <script src="main.js"></script>
    <script>
        // При загрузке страницы корзины обновляем ее содержимое
        document.addEventListener('DOMContentLoaded', updateCartDisplay);
    </script>
</body>
</html>
