<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товар - VendingWorld</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
   

    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <span class="logo-circle"><img src="images/logo.png" alt="Logo" class="logo-img"></span>
                <span class="logo-text">VendingWorld</span>
            </a>
            <nav>
                <label for="menu-check" class="menu-toggle" id="menuToggle" aria-label="Меню">
                    <span class="burger-icon"></span>
                </label>
                <ul class="nav-list" id="navList">
                    <li><a href="index.html" style="color:var(--primary-color);">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="contact.html">Контакты</a></li>
                    <li><a href="cart.html">Корзина</a></li>
                    <li><a href="login.html" class="nav-login-btn"> Личный кабинет</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main id="productDetail">
        <div class="product-detail-container">
            <div class="product-full-img">
                <img id="prodImg" src="" alt="Товар">
            </div>
            <div>
                <h1 id="prodName" style="font-size: 2.5rem; margin-bottom: 20px;">Название товара</h1>
                <p id="prodPrice" style="color: var(--primary-color); font-size: 2rem; font-weight: bold; margin-bottom: 20px;">0 ₽</p>
                <p id="prodDesc" style="font-size: 1.1rem; color: #ccc; margin-bottom: 30px;">Описание...</p>
                
                <button id="addBtn" class="submit-btn" style="width: auto; padding: 15px 40px;">В корзину</button>
                <a href="catalog.html" style="display: block; margin-top: 20px; color: #aaa;">← Вернуться в каталог</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div><h4>О компании</h4><p>Лидер рынка вендинга.</p></div>
            <div><h4>Соцсети</h4><div class="social-buttons"><a href="#" class="social-btn">VK</a><a href="#" class="social-btn">TG</a></div></div>
            <div><h4>Контакты</h4><p>8 800 555 35 35</p></div>
        </div>
        <div class="footer-bottom">
            <p>© 2025 VendingWorld. Все права защищены.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
